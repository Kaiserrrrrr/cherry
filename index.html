<!DOCTYPE html>
<html>
<head>
    <title>Cherry.js</title>
    
    <link rel="stylesheet" href="https://raw.githack.com/Kaiserrrrrr/blossom/main/dist/blossom.css">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        window.cherryEnabled = urlParams.get('cherry') === 'true';

        if (window.cherryEnabled) {
            const s = document.createElement('script');
            s.src = "dist/cherry.js"; 
            document.head.appendChild(s);
        }
    </script>

    <style>
        /* Minimal layout glue to keep everything centered */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
        }
        
        /* UI Control Pill (Custom UI) */
        #cherry-control {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 9999;
            font-family: sans-serif;
        }
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #ff4444;
            border-radius: 50%;
            display: inline-block;
        }
        .toggle-link {
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <main>
        <h1>Cherry.js</h1>
    </main>

    <div id="cherry-control">
        <div style="display:flex; align-items:center; gap:8px;">
            <span id="status-dot" class="status-dot"></span>
            <span id="status-text" style="font-weight:bold; font-size:14px;">Inactive</span>
        </div>
        <div style="width:1px; height:15px; background:#444;"></div>
        <span id="toggle-trigger" class="toggle-link">Enable Patch</span>
    </div>

    <footer>
        <p>
            <a href="https://github.com/Kaiserrrrrr/cherry" target="_blank">GitHub</a>
        </p>
        <p>&copy; 2026 Cherry.js</p>
    </footer>

    <script>
        const trigger = document.getElementById('toggle-trigger');
        const statusText = document.getElementById('status-text');
        const dot = document.getElementById('status-dot');

        if (window.cherryEnabled) {
            statusText.innerText = "Active";
            dot.style.backgroundColor = "#2ecc71"; 
            trigger.innerText = "Disable Patch";
        }

        trigger.onclick = () => {
            const url = new URL(window.location.href);
            if (window.cherryEnabled) {
                url.searchParams.delete('cherry');
            } else {
                url.searchParams.set('cherry', 'true');
            }
            window.location.href = url.href;
        };
    </script>
</body>
</html>
